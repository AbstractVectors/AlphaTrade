<!DOCTYPE html>
<html>
    <head lang='en'>
        <meta charset="utf-8">
        <title>Volidity</title>
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li class="active"><a href="/registration">Register</a></li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron text-center"><h1>Register</h1></div>
        <div class="container">
            <div>
                <form method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input id="user" name="user" type="text" class="form-control" placeholder="Enter username">
                    </div>
                    <!--<div class="form-group">
                        <label for="pass">Password:</label>
                        <input id="pass" name="pass" type="password" class="form-control" placeholder="Enter password">
                    </div>-->
                    <button class="btn btn-default" type="submit">submit</button>
                </form>
            </div>
            {% if display %}<div class="alert alert-danger">{{msg}}</div>{% endif %}
            <p>Already have an account? <a href="/login"><button class="btn btn-default">Login</button></a></p>
        </div>
    </body>
</html>
